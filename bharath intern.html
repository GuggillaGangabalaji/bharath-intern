<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage</title>
  <style>
    /* Reset default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
    }
    
    /* Header styles */
    header {
      background-color: #000;
      padding: 15px;
    }
    
    .logo {
      color: #e50914;
      font-size: 24px;
      font-weight: bold;
    }
    
    /* Main content styles */
    .hero {
      height: 80vh;
      background-image: url('netflix-hero.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .hero p {
      font-size: 24px;
      margin-bottom: 40px;
    }
    
    /* Footer styles */
    footer {
      background-color: #000;
      padding: 15px;
      text-align: center;
    }
    
    .footer-links {
      margin-bottom: 10px;
    }
    
    .footer-links a {
      color: #757575;
      margin-right: 10px;
      text-decoration: none;
    }
    
    .footer-links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">Netflix</h1>
  </header>

  <main>
    <section class="hero">
      <div>
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">Home</a>
      <a href="#">Terms of Service</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Contact Us</a>
    </div>
    <p>&copy; 2023 Netflix</p>
  </footer>
</body>
</html>
