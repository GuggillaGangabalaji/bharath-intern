<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
      margin-top: 40px;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e6e6e6;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>

  <div class="container">
    <label for="celsius">Celsius</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius" autofocus>
    
    <label for="fahrenheit">Fahrenheit</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    
    <button onclick="convert()">Convert</button>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    function convert() {
      var celsiusInput = document.getElementById("celsius");
      var fahrenheitInput = document.getElementById("fahrenheit");
      var resultDiv = document.getElementById("result");
      
      if (celsiusInput.value !== "") {
        var celsius = parseFloat(celsiusInput.value);
        var fahrenheit = celsius * 9/5 + 32;
        fahrenheitInput.value = fahrenheit.toFixed(2);
        resultDiv.innerHTML = celsius + " &#8451; = " + fahrenheit.toFixed(2) + " &#8457;";
      }
      else if (fahrenheitInput.value !== "") {
        var fahrenheit = parseFloat(fahrenheitInput.value);
        var celsius = (fahrenheit - 32) * 5/9;
        celsiusInput.value = celsius.toFixed(2);
        resultDiv.innerHTML = fahrenheit + " &#8457; = " + celsius.toFixed(2) + " &#8451;";
      }
    }
  </script>
</body>
</html>
